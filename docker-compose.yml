version: "3"

services:
  redis:
    image: arm32v6/redis:5-alpine
    ports:
      - 6379:6379
    network_mode: "host"
  ir-sender:
    build: .
    volumes:
      - ./src:/code
      - ../neochi-core/src/neochi:/code/neochi
      - ./data:/neochi/data
    depends_on:
      - redis
    network_mode: "host"
